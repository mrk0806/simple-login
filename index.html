<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro" rel="stylesheet">
    <title>Login Form HTML & CSS</title>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="top-box">
                <div class="logo" align="center">
                    <img src="img/img1.png" alt="">
                </div>
                <div class="title">
                    <h1>Sign In</h1>
                </div>
                <div class="text-box">
                    <input type="text" placeholder="Type your username" name="uss" id="uss">
                </div>
                <div class="text-box">
                    <input type="password" placeholder="Type your password" name="pass" id="pass">
                </div>
                <input type="button" class="button" value="Sign In">
                <div class="checkbox">
                    <input type="checkbox" id="cbremember">
                    <label for="cbremember">Remember Me</label>
                    <a href="#">Forget Password</a>
                </div>
            </div>
            <div class="signup-box" align="center">
                Not a member? <a href="#">Create a account</a>
            </div>
        </div>
    </div>
</body>

</html>
